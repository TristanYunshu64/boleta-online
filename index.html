<script>
  // Obtener par치metros de la URL
  const params = new URLSearchParams(window.location.search);
  document.getElementById("nombre").textContent = params.get("nombre") || "";
  document.getElementById("documento").textContent = params.get("documento") || "";
  document.getElementById("celular").textContent = params.get("celular") || "";
  document.getElementById("pais").textContent = params.get("pais") || "";
  document.getElementById("monto").textContent = params.get("monto") || "0.00";
  document.getElementById("montoTotal").textContent = params.get("monto") || "0.00";

  const fecha = new Date();
  const fechaFormateada = fecha.toLocaleDateString("es-PE", {
    day: "2-digit", month: "2-digit", year: "numeric"
  });
  document.getElementById("fecha").textContent = fechaFormateada;

  const codigoUnico = Math.random().toString(36).substr(2, 8).toUpperCase();
  document.getElementById("codigo").textContent = codigoUnico;

  // Funci칩n de descarga autom치tica
  function generarPDF() {
    const elemento = document.getElementById("boleta");
    html2pdf().from(elemento).save("Boleta_Entrada.pdf");
  }

  // Esperar un poco y descargar autom치ticamente
  setTimeout(generarPDF, 1000);
</script>
